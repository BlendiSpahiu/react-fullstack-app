overwrite: true
schema:
    - "http://localhost:8080/v1/graphql"
documents: "src/graphql/**/*.graphql"
generates:
  src/graphql/gen/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
  src/graphql/gen/graphql.schema.json:
    plugins:
      - "introspection"
