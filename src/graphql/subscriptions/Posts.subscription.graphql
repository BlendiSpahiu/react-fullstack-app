subscription getPosts($where: posts_bool_exp, $orderBy: [posts_order_by!]) {
  posts(where: $where, order_by: $orderBy) {
    ...PostFields
  }
}

subscription getPostByPk($id: Int!) {
  post: posts_by_pk(id: $id) {
    ...PostFields
  }
}

subscription postsCount {
  postsAggregate: posts_aggregate {
    aggregate {
      count
    }
  }
}
